<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ScrapeMe Search Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body>
    <div ng-app="searchApp">
        <div ng-controller="searchCtrl">
            <p>Search: <input type="text" ng-model="query"></p>
            <p><input type="button" value="SEARCH" ng-click="goSearch()"></p>
        </div>
        <div ng-controller="resultCtrl">
            {{searchResult}}
        </div>

    </div>

    <!-- Angular -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom scipts -->
    <script>

	var app = angular.module('searchApp', []);

	app.controller('searchCtrl', function($scope){
		$scope.goSearch = function (){
		alert ($scope.query);
		};
	});

	app.controller('resultCtrl', function($scope, $http){
			$http.get('https://scrapeme.search.windows.net/indexes/housing/docs?search=Nybro&api-version=2015-02-28')
			.then(function(response){
				$scope.searchResult = response.data;

		});
	});
    </script>
</body>
</html>
