<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ScrapeMe Search Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
    <div class="container">
        <div class="starter-template">
            <div ng-app="searchApp">
                <div ng-controller="searchCtrl">
                    <h1>Welcome to Scrape Search</h1>
                    <p>Search: <input type="text" ng-model="query"></p>
                    <p><input type="button" value="SEARCH" ng-click="goSearch()"></p>
                    <p>Search terms for demo</p>
                    <ul>
                        <li>Malmö</li>
                        <li>Möllan</li>
                        <li>Nybro</li>
                        <li>Läg*</li>
                    </ul>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Titel</th>
                                <th>Beskrivning</th>
                                <th>Avgift</th>
                                <th>Yta</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="x in records">
                            <td>{{x.title}}</td>
                            <td>{{x.description}}</td>
                            <td>{{x.fee}}</td>
                            <td>{{x.size}}</td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
        <!-- Custom scipts -->
        <script>

            var app = angular.module('searchApp', []);

            app.controller('searchCtrl', function ($scope, $http) {
                $scope.goSearch = function () {
                    var myUrl = "https://scrapeme.search.windows.net/indexes/housing/docs?search="+$scope.query+"&api-version=2015-02-28";
                    var req = {
                        method: 'GET',
                        url: myUrl,
                        headers: {
                            'Content-Type': 'application/JSON',
                            'api-key': '702D2B776E3D459E128ACCCAECD01BD9'
                        }
                    };

                    $http(req)
                       .then(function (response) {
                           $scope.records = response.data.value;
                       });
                };
            });

           
        </script>
</body>
</html>
